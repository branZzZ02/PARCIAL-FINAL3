<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: #e0e0e0; } /* Fondo Oscuro Total */
        .card { background-color: #2c3034; border: 1px solid #444; color: white; }
        .form-control { background-color: #1a1d20; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #1a1d20; color: white; border-color: #0d6efd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'panel_principal' %}">ADMIN SYSTEM</a>
            {% if user.is_authenticated %}
            <div class="d-flex">
                <span class="navbar-text me-3">Usuario: {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Cerrar Sesión</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 py-4 border-top border-secondary text-secondary">
        <small>Desarrollado por: <b>BRANDON JIBRIL DEVOS HERRERA / GABRIEL ALEXANDER BLANCO MUÑOZ</b> &copy; 2024</small>
    </footer>
</body>
</html>
