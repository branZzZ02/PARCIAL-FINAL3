{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-black text-white">
                <h5 class="m-0">{{ titulo }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'lista_clientes' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Guardar Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
